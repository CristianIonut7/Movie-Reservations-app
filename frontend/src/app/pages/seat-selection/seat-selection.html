<div class="booking-container">
    <h2>Selectează Locurile</h2>
    <div class="screen">ECRAN</div>

    <div class="cinema-hall">
        <div *ngFor="let row of rows" class="seat-row">
            <div class="row-label">{{ getRowLabel(row[0].rowNumber) }}</div>
            
            <div class="row-seats">
                <div *ngFor="let seat of row" 
                     class="seat" 
                     [ngClass]="{'occupied': seat.occupied, 'selected': isSelected(seat.seatId)}"
                     (click)="toggleSeat(seat)">
                    {{ seat.seatNumber }}
                </div>
            </div>
        </div>
    </div>

    <div class="summary" *ngIf="selectedSeatIds.length > 0">
        <p>Ai selectat {{ selectedSeatIds.length }} locuri.</p>
        <button (click)="confirmBooking()">Confirmă Rezervarea</button>
    </div>
</div>
